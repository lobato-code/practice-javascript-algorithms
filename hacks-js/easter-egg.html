<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Sequence</title>
  </head>
  <body>
    <h1>Easter Egg</h1>
    <p>Type "alejo/" to see a message.</p>
    <p id="easter-egg"></p>
  </body>
  <script>
    const pressed = [];
    const secretWord = "alejo/";

    const easterEgg = document.querySelector("#easter-egg");
    document.addEventListener("keyup", () => {
      pressed.push(event.key);
      pressed.splice(
        -secretWord.length - 1,
        pressed.length - secretWord.length
      );
      console.log(pressed.join(""));
      pressed.join("") === secretWord
        ? (easterEgg.innerHTML = "Alejo te quiere mucho <3")
        : true;
    });
  </script>
</html>
